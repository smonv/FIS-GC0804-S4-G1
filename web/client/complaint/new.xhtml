<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <f:metadata>
            <f:viewParam name="number" value="#{complaintNewBean.number}" />
            <f:viewAction action="#{complaintNewBean.init()}" />
        </f:metadata>
        <ui:define name="title">Complaints</ui:define>
        <ui:define name="content">
            <div class="row">
                <h1>New Complaint for order : 
                    <h:link value="#{complaintNewBean.number}" outcome="/client/order/details.xhtml?number=#{complaintNewBean.number}" />
                </h1>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Problem" for="problem" />
                            <h:inputTextarea id="problem" value="#{complaintNewBean.problem}"
                                             styleClass="form-control"
                                             required="true" requiredMessage="Problem is required!" 
                                             validatorMessage="Problem must be at least 30 chars!"
                                             rows="10"
                                             >
                                <f:validateLength minimum="30" />
                            </h:inputTextarea>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Submit" action="#{complaintNewBean.create()}" class="btn btn-primary">
                                <f:param name="order_name" value="#{complaintNewBean.number}" />
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
                <div class="col-lg-6">
                    <h:messages class="messages" />
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
