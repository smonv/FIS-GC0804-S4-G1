<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <f:metadata>
            <f:viewParam name="pid" value="#{productBean.pid}" />
            <f:viewAction action="#{productBean.init()}" />
        </f:metadata>
        <ui:define name="title">Product Information</ui:define>
        <ui:define name="content">
            <!-- Project Wrapper -->
            <section class="catalogue-wrapper">

                <!-- Page title -->
                <div class="page-title">
                    <h1>Project</h1>

                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li><a href="index.html">Home</a><span class="divider"></span></li>
                        <li class="active">Single Project</li>
                    </ul>
                </div>
                <!-- //Page title -->
                <div class="row">
                    <h:messages />
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class=" single-project">
                            <!-- Single Project -->
                            <div id="blog-post-carousel" class="carousel slide blog-carousel" data-ride="carousel">

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                    <div class="item">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                    <div class="item">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#blog-post-carousel" data-slide="prev">
                                    <i class="fa fa-angle-left"></i>
                                </a>

                                <a class="right carousel-control" href="#blog-post-carousel" data-slide="next">
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </div>							
                        </div>
                    </div>

                    <div class="col-md-6">
                        <ul class="single-project-info">
                            <li>
                                <p><strong>Product Name:</strong>&nbsp;<h:outputText value="#{productBean.currentProduct.name}" /></p>
                            </li>

                            <li>
                                <p><strong>Price:</strong> &nbsp;<h:outputText value="#{productBean.currentProduct.name}" /></p>
                            </li>

                            <li>
                                <p><strong>Product Infomations:</strong></p>

                                <blockquote>
                                    <h:outputText value="#{productBean.currentProduct.infomations}" />
                                </blockquote>
                            </li>
                            <li>
                                <h:form>
                                    <div class="form-group">
                                        Quantity:&nbsp;
                                        <h:inputText value="#{orderCreateBean.stringQuantity}" styleClass="form-control" />

                                    </div>
                                    <div class="form-group">
                                        <h:commandButton value="Make Order" action="#{orderCreateBean.addProduct(productBean.pid)}" styleClass="btn btn-primary"/>
                                    </div>
                                </h:form>
                            </li>
                        </ul>

                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
