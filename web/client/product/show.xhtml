<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <f:metadata>
            <f:viewParam name="pid" value="#{productBean.pid}" />
            <f:viewParam name="mode" value="#{productBean.mode}" />
            <f:viewAction action="#{productBean.init()}" />
        </f:metadata>
        <ui:define name="title">Product Information</ui:define>
        <ui:define name="content">
            <!-- Project Wrapper -->
            <section class="catalogue-wrapper">

                <!-- Page title -->
                <div class="page-title">
                    <h1>PRODUCTS DETAIL</h1>

                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li><h:link outcome="/index.xhtml">Home</h:link><span class="divider"></span></li>
                        <li class="active">Products</li>
                        <li class="active">Details</li>
                    </ul>
                </div>
                <!-- //Page title -->
                <div class="row">

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class=" single-project">
                            <!-- Single Project -->
                            <div id="blog-post-carousel" class="carousel slide blog-carousel" data-ride="carousel">

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                    <div class="item">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                    <div class="item">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#blog-post-carousel" data-slide="prev">
                                    <i class="fa fa-angle-left"></i>
                                </a>

                                <a class="right carousel-control" href="#blog-post-carousel" data-slide="next">
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </div>							
                        </div>
                    </div>

                    <div class="col-md-6">
                        <ul class="single-project-info">
                            <li style=" border-bottom: solid 1px #DBDBDB;">
                                <h:outputText value="#{productBean.currentProduct.name}" style="font-weight: 900;font-size: 24px;" />
                            </li>

                            <li>
                                <p>Price:&nbsp;<h:outputText value="$ #{productBean.currentProduct.price}.00" style="font-weight: 400;font-size: 16px; color: red" /></p>
                            </li>

                            <li>
                                <p>Product Infomations:</p>

                                <blockquote>
                                    <h:outputText value="#{productBean.currentProduct.infomations}" />
                                </blockquote>
                            </li>
                            <li>
                                <h:form style="border-top: solid 1px #DBDBDB">
                                    <div class="form-group" style="width: 112px; float: left">
                                        Quantity:&nbsp;<h:messages class="messages"/>


                                        <h:inputText value="#{orderCreateBean.stringQuantity}" styleClass="form-control" style="margin-bottom: 10px" rendered="#{ productBean.mode == null}"/>
                                        <h:commandButton value="Add to Order" action="#{orderCreateBean.addProduct(productBean.currentProduct.pid)}" styleClass="btn btn-primary" rendered="#{productBean.mode == null}"/>


                                        <h:inputText value="#{orderEditBean.stringQuantity}" styleClass="form-control" style="margin-bottom: 10px" rendered="#{productBean.mode != null}"/>
                                        <h:commandButton value="Add to Edit" action="#{orderEditBean.addSelectedProduct(productBean.currentProduct.pid)}"  styleClass="btn btn-primary" rendered="#{productBean.mode != null}" />

                                    </div>

                                </h:form>
                            </li>
                        </ul>

                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
