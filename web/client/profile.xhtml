<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <f:metadata>
            <f:viewAction action="#{clientViewProfile.init()}" onPostback="true"/>
        </f:metadata>
        <ui:define name="title">Client Profile</ui:define>
        <ui:define name="content">
            <div class="row">
                <!-- Page title -->
                <div class="page-title">
                    <h1>PROFILE CLIENT : <h:outputText value="#{clientViewProfile.client.name}" /></h1>
                </div>
            </div>
            <div class="row">
                <h:messages class="messages" />
            </div>
            <div class="row">

                <div class="col-lg-6 col-md-6">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Name" />
                            <h:inputText value="#{clientViewProfile.name}" class="form-control"
                                         required="true" requiredMessage="Name is require!">
                                <f:validateLength minimum="3" maximum="100" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Email" />
                            <h:inputText value="#{clientViewProfile.email}" class="form-control"
                                         required="true" requiredMessage="Email is require!">
                                <f:validator validatorId="validEmail"/>
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Address" />
                            <h:inputText value="#{clientViewProfile.address}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Company Name" />
                            <h:inputText value="#{clientViewProfile.company_name}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Contact Detail" />
                            <h:inputTextarea value="#{clientViewProfile.contact_detail}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Update" action="#{clientViewProfile.update()}" class="btn btn-primary" />
                        </div>

                    </h:form>
                </div>
                <div class="col-lg-6 col-md-6">
                    <h:form id="registerForm">
                        <div class="form-group">
                            <h:outputLabel value="Current Password" />
                            <h:inputSecret value="#{clientChangePassword.currentPassword}" class="form-control"
                                           required="true" requiredMessage="Current password is require!" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="New Password: " for="password"/>
                            <h:inputSecret class="form-control" id="password" value="#{clientChangePassword.newPassword}" 
                                           required="true" requiredMessage="Password is required!"
                                           validatorMessage="Password too short! Must be longer than 6 characters!">
                                <f:validateLength minimum="6" />
                            </h:inputSecret>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="New Password Confirm: " for="password_confirmation"/>
                            <h:inputSecret class="form-control" id="password_confirmation" binding="#{password_confirmation}" required="true" requiredMessage="Password confirm is required!">
                                <f:validator validatorId="passwordConfirmationMatch"/>
                            </h:inputSecret>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Change Password" action="#{clientChangePassword.changePassword()}"
                                             class="btn btn-primary"/>
                        </div>
                    </h:form>
                </div>

            </div>
        </ui:define>
    </ui:composition>
</html>
