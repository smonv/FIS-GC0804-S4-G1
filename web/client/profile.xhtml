<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/client/layout.xhtml">
        <ui:define name="title">Client Profile</ui:define>
        <ui:define name="content">
            <!-- Page title -->
            <div class="page-title">
                <h1>PROFILE</h1>
            </div>
            <div class="menu-client" style="width: 180px; height: 100%;  ">
                <ul>
                    <li class='active'><a href='index.html'>Profile</a></li>
                    <li class='has-sub'><a href='#'>Orders</a>
                        <ul>
                            <li><a href='#'>Pending</a></li>
                            <li><a href='#'>Process</a></li>
                            <li><a href='#'>Completed</a></li>
                        </ul>
                    </li>
                    <li><a href='#'>My Project</a></li>
                    <li><a href='#'>Complaints</a></li>
                </ul>

            </div>
            <div class="content-profiles" style="width: 80%;min-width: 720px; min-height: 500px; position: relative;margin-top:0px; float: left; left: 200px; clear: both; border-radius: 2px; border: solid 1px #DBDBDB; padding: 10px">
                <div class="profile-title" style="">
                    <br/>
                        <h2 style="width: 100%; height: 30px; border-bottom: solid 1px #DBDBDB">Profile</h2>
                        
                        <p>Username:</p>
                        <h:inputText class="form-control" value="#{sessionBean.currentClient.name}"></h:inputText>
                        <p>Email:</p>
                        <h:inputText class="form-control" value="#{sessionBean.currentClient.email}"></h:inputText>
                        <br/>
                        <p style="width: 100%; height: 30px; border-bottom: solid 1px #DBDBDB">Personal</p>
                         <div style="float:right; margin-top: -208px; width: 48%;">
                        <p>New Password:</p>
                        <h:inputText class="form-control"  value="#{sessionBean.currentClient.passwordDigest}"></h:inputText>
                        <p>Password New Confirm:</p>
                        <h:inputText class="form-control"  value="#{sessionBean.currentClient.passwordDigest}"></h:inputText>
                        <div class="profile-footer" style="float: right; height: 50px; width: 150px; margin-top: 20px;">
                    <form>
                    <h:commandButton class="btn btn-primary btn-mega btn-block" value="Change Password" action="#{registerBean.register}"/>
                        
                    </form>
                </div>
                         </div>
                        <p>Name:</p>
                        <h:inputText class="form-control" value="#{sessionBean.currentClient.name}"></h:inputText>
                        <p>Company Name:</p>
                        <h:inputText class="form-control" value="#{sessionBean.currentClient.companyName}"></h:inputText>
                        <p>Address:</p>
                        <h:inputText class="form-control" value="#{sessionBean.currentClient.clientAddress}"></h:inputText>
                        <div style="float:right; margin-top: -208px; width: 48%;">
                        <p>Contact Details:</p>
                        <h:inputTextarea class="form-control" style="height: 170px" value="#{sessionBean.currentClient.contactDetails}"></h:inputTextarea>
                        </div>
                       
                </div>
                <div class="profile-footer" style="float: right; height: 50px; width: 150px; margin-top: 20px;">
                    <form>
                    <h:commandButton class="btn btn-primary btn-mega btn-block" value="Update" action="#{registerBean.register}"/>
                        
                    </form>
                </div>
            </div>

            <style>
                .menu-client{
                    border-right: solid 1px #DBDBDB;
                    padding-bottom: 20px;
                    position: absolute;
                }
                .menu-client>ul>li,.has-sub>ul>li{

                    padding: 5px;
                    height: 40px;
                    border-bottom: solid 1px #DBDBDB;
                }
                .menu-client>ul>li>a, .has-sub>ul>li>a{
                    color: black;
                    font-size: 14.5px;
                }
                .menu-client>ul>li:hover{
                    background: #9ED154;
                }
                .menu-client>ul>li:hover>a, .has-sub>ul>li:hover>a{
                    font-weight: bold;
                }
                .has-sub>ul{
                    display: none;
                }
                .has-sub:hover>ul{
                    position: relative;
                    margin-left: 150px;
                    padding: 5px;
                    padding-left: 20px;

                    margin-top:-40px;
                    display: block;

                    height: 150px;
                    width: 200px;
                }
                .profile-title>input{
                    width: 48%;
                }
            </style>
        </ui:define>
    </ui:composition>
</html>
