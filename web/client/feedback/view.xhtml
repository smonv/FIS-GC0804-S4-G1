<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <f:metadata>
            <f:viewParam name="fid" value="#{feedbackShowBean.fid}" />
            <f:viewAction action="#{feedbackShowBean.init()}" onPostback="true" />
        </f:metadata>
        <ui:define name="title">Show Feedback Details</ui:define>
        <ui:define name="content">
            <div class="row">
                <h1>Feedback Details</h1>
            </div>
            <div class="row">
                <h2>Name: <h:outputText value="#{feedbackShowBean.current_feedback.name}" /></h2>
            </div>
        </ui:define>
    </ui:composition>
</html>
