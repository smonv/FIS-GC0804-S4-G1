<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <ui:define name="title">Feedbacks</ui:define>
        <ui:define name="content">
            <div class="row">
                <h1>Feedbacks</h1>
                <h:link value="New Feedback" outcome="/client/feedback/new.xhtml" class="btn btn-primary"/>
            </div>
            <div class="row">
                <h:form>
                    <h:dataTable value="#{feedbackShowBean.feedbacks}" var="feedback" binding="#{feedbackShowBean.feedbackTable}">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{feedback.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{feedback.email}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Satisfying </f:facet>
                            <h:outputText value="#{feedback.feedbackLevel.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="#{feedback.feedbackStatus.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Create At</f:facet>
                            <h:outputText value="#{feedbackShowBean.formateDate(feedback.createAt)}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Command</f:facet>
                            <h:link outcome="/client/feedback/view.xhtml?fid=#{feedback.fid}" value="View" class="btn btn-primary"/>
                            &nbsp;&nbsp;
                            <h:link outcome="/client/feedback/edit.xhtml?fid=#{feedback.fid}" value="Edit" class="btn btn-primary"/>
                            &nbsp;&nbsp;
                            <h:commandButton value="Remove" action="#{feedbackShowBean.removeFeedback()}" class="btn btn-primary" />
                        </h:column>

                    </h:dataTable>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
