<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <ui:define name="title">Selected Product</ui:define>
        <ui:define name="content">
            <div class="row">
                <h:form>
                    <h:dataTable value="#{orderCreateBean.getSelectedProducts()}" var="opd" binding="#{orderCreateBean.selected_products}">
                        <h:column>
                            <f:facet name="header">Image</f:facet>
                            <h:graphicImage value="#{resource['client/img/products.jpg']}" height="50" width="50" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{orderCreateBean.getProduct(opd.productId.pid).name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            <h:outputText value="#{orderCreateBean.getProduct(opd.productId.pid).price}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantity</f:facet>
                            <h:inputText value="#{opd.quantity}" size="5" label="Quantity" validatorMessage="Max 10 and Min 1">
                                <f:validateLongRange maximum="10" minimum="1" />
                            </h:inputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Command</f:facet>
                            <h:commandButton value="Update" action="#{orderCreateBean.updateSelectdProductQuantity()}" styleClass="btn btn-primary"/>
                            &nbsp;&nbsp;
                            <h:commandButton value="Remove" action="#{orderCreateBean.removeSelectedProduct()}" styleClass="btn btn-primary" />
                        </h:column>
                    </h:dataTable>
                    Total: <h:outputText value="#{orderCreateBean.getTotalSelectedProducts()}" />
                    <br />
                    Total Price: <h:outputText value="#{orderCreateBean.getTotalSelectedProductsPrice()}" />
                </h:form>
            </div>
            <div class="row">
                <h:link value="Select more" outcome="/client/product/index.xhtml" styleClass="btn btn-primary"/>
                &nbsp;&nbsp;
                <h:link value="Apply order" outcome="/client/order/new.xhtml" styleClass="btn btn-primary" />
            </div>
            <div class="row">
                <h:messages class="messages" />
            </div>
        </ui:define>
    </ui:composition>
</html>
