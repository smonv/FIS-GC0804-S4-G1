<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <ui:define name="title">Selected Product</ui:define>
        <ui:define name="content">
            <div class="lead-title" style="width: 100%;">
                <h2 style="width: 100%;border-bottom: 1px solid #eeeeee;">SHOPPING CART</h2>
            </div>
            <div class="row">
                <div class="container">
                    <h:messages class="messages" />
                    <h:form>
                        <h:dataTable class="idCart" value="#{orderCreateBean.getSelectedProducts()}" var="opd" binding="#{orderCreateBean.selected_products}">
                            <h:column>
                                <f:facet name="header">Item</f:facet>
                                <h:link class="element-link" outcome="/client/product/show.xhtml?pid=#{opd.productId.pid}" style="color: black">
                                    <h:outputText value="#{orderCreateBean.getProduct(opd.productId.pid).name}" /></h:link><br />
                                <h:graphicImage value="#{resource['client/img/products.jpg']}" height="50" width="50" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Quantity</f:facet>
                                <h:inputText value="#{opd.quantity}" size="5" label="Quantity" validatorMessage="Max 10 and Min 1">
                                    <f:validateLongRange maximum="10" minimum="1" />
                                </h:inputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Unit Price</f:facet>
                                <h:outputText value="Today: USD " style="font-weight: normal;"/><br/>
                                <h:outputText value="$#{orderCreateBean.getProduct(opd.productId.pid).price}.00" style="font-weight: normal;"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Total</f:facet>
                                <h:outputText value="Today: USD " /><br/>
                                <h:outputText value="$#{orderCreateBean.getProduct(opd.productId.pid).price*opd.quantity}.00"  style="color: red"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:commandButton value="Update" action="#{orderCreateBean.updateSelectdProductQuantity()}" styleClass="btn btn-primary"/>
                                &nbsp;&nbsp;
                                <h:commandButton value="Remove" action="#{orderCreateBean.removeSelectedProduct()}" styleClass="btn btn-primary" />
                            </h:column>
                        </h:dataTable>

                        <div id="cartCompletion" class="grid-5" style="float: right">

                            <div id="totalsWrap">

                                <div id="totalsTop"></div>
                                <div id="totalsContent" class="grid-container" style="border-bottom-style: none">
                                    <div class="grid-container line-item-totals" style="border-bottom-style: none">
                                        <div id="grandTotal" class="grid-container" style="border-bottom-style: none">
                                            <div class="grid-12 hrztl-line"></div>
                                            <div class="grid-3" style="font-size: 24px; font-weight: bold">
                                                Total
                                            </div>
                                            <div class="grid-9 line-total" data-total-type="Total" style="border-bottom-style: none"><h:outputText value="USD #{orderCreateBean.getTotalSelectedProductsPrice()}.00" style="font-size: 24px; font-weight: bold" /></div>
                                            <div class="grid-12 hrztl-line"></div>
                                        </div>


                                    </div>


                                </div>
                                <div id="totalsBottom"></div>
                            </div>
                            <div id="checkoutBtns" class="grid-container" style="border-bottom-style: none;float: right; width: 100%">

                                <h:link value="Select more" outcome="/client/product/index.xhtml" styleClass="btn btn-primary" style="margin-left: 0px; width: 48%"/>
                                &nbsp;&nbsp;
                                <h:link value="Order Now" outcome="/client/order/new.xhtml" styleClass="btn btn-primary" style="float: right;width: 48%;margin-right:  0px;"/>

                            </div>
                        </div> <div class="row">

                        </div>
                        <br/><br/><br/>
                    </h:form>






                </div>



            </div>
        </ui:define>
    </ui:composition>
</html>
