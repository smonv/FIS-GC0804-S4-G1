<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <!--        <f:metadata>
                    <f:viewParam name="pid" value="#{orderBean.pid}" converterMessage="Wrong product id!" validatorMessage="Wrong product id!">
                        <f:convertNumber integerOnly="true" />
                        <f:validateLongRange minimum="1" />
                        <f:validator validatorId="productExists" />
                    </f:viewParam>
                </f:metadata>-->
        <ui:define name="title">New Order</ui:define>
        <ui:define name="content">
            <!-- Page title -->
            <div class="page-title">
                <h1>New Order</h1>

                <!-- BREADCRUMBS -->
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a><span class="divider"></span></li>
                    <li class="active">New Order</li>
                </ul>
            </div>
            <!-- //Page title -->	
            <div class="row">
                <h:messages id="msg" />
            </div>
            <div class="row">
                <h:form id="newOrder">
                <div class="col-lg-6">

                    
                        <div class="form-group">
                            <h:outputLabel value="Location Name: " for="location_name"/>
                            <h:inputText id="location_name" value="#{orderBean.location_name}" required="true" requiredMessage="Location Name is required!" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Location Address: " for="location_address" />
                            <h:inputText id="location_address" value="#{orderBean.location_address}" rendered="true" requiredMessage="Location Address is required!" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Payment Type: " />
                            <h:selectOneMenu value="#{orderBean.paymentTypeId}">
                                <f:selectItems value="#{orderBean.getListPaymentType()}" var="pt" itemLabel="#{pt.name}" itemValue="#{pt.ptid}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Add Product: " />
                            <h:selectOneMenu value="#{orderBean.pid}" id="sb_products">
                                <f:selectItem itemLabel="Select Product" itemValue="0" />
                                <f:selectItems value="#{orderBean.getListProductSelectBox()}" var="p" itemLabel="#{p[1]}" itemValue="#{p[0]}" />
                                <f:ajax event="change" render="showProduct" listener="#{orderBean.getProduct}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Create Order" styleClass="btn btn-primary" />
                        </div>

                   
                </div>
                <div class="col-lg-6">

                    
                </div>
                 </h:form>
            </div>

        </ui:define>
    </ui:composition>
</html>
