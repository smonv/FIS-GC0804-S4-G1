<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <ui:composition template="/templates/client/layout.xhtml">
        <ui:define name="title">New Order</ui:define>
        <ui:define name="content">

            <!-- Page title -->
            <div class="page-title">
                <h1>New Order</h1>

                <!-- BREADCRUMBS -->
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a><span class="divider"></span></li>
                    <li class="active">New Order</li>
                </ul>
            </div>
            <!-- //Page title -->	
            <div class="row">
                <h:messages id="msg" class="messages"/>

            </div>
            <div class="row">
                <h:form id="newOrder">
                    <div class="col-lg-6">


                        <div class="form-group">
                            <h:outputLabel value="Location Name: " for="location_name"/>
                            <h:inputText id="location_name" value="#{orderCreateBean.location_name}" required="true" requiredMessage="Location Name is required!" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Location Address: " for="location_address" />
                            <h:inputText id="location_address" value="#{orderCreateBean.location_address}" required="true" requiredMessage="Location Address is required!" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Payment Type: " />
                            <h:selectOneMenu value="#{orderCreateBean.paymentTypeId}">
                                <f:selectItems value="#{orderCreateBean.getListPaymentType()}" var="pt" itemLabel="#{pt.name}" itemValue="#{pt.ptid}" class="form-control"/>
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <h:link value="Back" outcome="/client/order/selected_products.xhtml"  styleClass="btn btn-primary"/>&nbsp;&nbsp;
                            <h:commandButton value="Create Order" styleClass="btn btn-primary" action="#{orderCreateBean.newOrder()}"/>
                        </div>


                    </div>
                    <div class="col-lg-6">
                        <h:outputLabel value="Wish Start at: " for="start_at" />
                        <h:inputText id="start_at" value="#{orderCreateBean.stringStartAt}" 
                                     class="form-control" 
                                     a:placeholder="dd/MM/yyyy"
                                     validatorMessage="Wrong date type, Please input dd/MM/yyyy"
                                     >
                            <f:validateRegex pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" />
                        </h:inputText>
                    </div>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>
</html>
