<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <f:metadata>
            <f:viewParam name="oid" value="#{orderNewDetailsBean.oid}" />
            <f:viewAction action="#{orderNewDetailsBean.init()}" />
        </f:metadata>
        <ui:define name="title">New Order Details</ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-lg-6">
                Order Number: <h:outputText value="#{orderNewDetailsBean.order.number}" />
                <br />
                Order Cost: <h:outputText value="#{orderNewDetailsBean.getTotalOrderCost()}"/>
                <br />
                Order Status: <h:outputText value="#{orderNewDetailsBean.order.orderStatus.name}" />
                <br />
                Order Payment: <h:outputText value="#{orderNewDetailsBean.order.paymentType.name}" />
                </div>
                <div class="col-lg-6">
                    <h:messages />
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
