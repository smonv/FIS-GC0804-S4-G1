<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Admin</title>
		
        <h:outputStylesheet name="css/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css" library="admin" />
        <h:outputStylesheet name="css/font-icons/entypo/css/entypo.css" library="admin" />
        <link  href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic" rel='stylesheet' type='text/css'/>
        <h:outputStylesheet name="css/bootstrap.css" library="admin" />
        <h:outputStylesheet name="css/neon-core.css" library="admin" />
        <h:outputStylesheet name="css/neon-theme.css" library="admin" />
        <h:outputStylesheet name="css/neon-forms.css" library="admin" />
        <h:outputStylesheet name="css/custom.css" library="admin" />
        <h:outputScript name="js/jquery-1.11.0.min.js" library="admin"/>
    </h:head>
    <h:body>
        <div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->	
     
            <div class="sidebar-menu">
                <ui:insert name="menu">
                    <ui:include src="menu.xhtml" />
                </ui:insert>
            </div>	
            <div class="main-content">

                <div class="row">
                    <ui:insert name="header_content">
                        <ui:include src="header_content.xhtml" />
                    </ui:insert>
                </div>
                <hr />
                <ui:insert name="content">

                </ui:insert>

                <ui:insert name="footer">
                    <ui:include src="footer.xhtml" />
                </ui:insert>

            </div>

        </div>
    </h:body>

    <h:outputStylesheet name="/js/datatables/responsive/css/datatables.responsive.css" library="admin" />
    <h:outputStylesheet name="/js/select2/select2-bootstrap.css" library="admin" />
    <h:outputStylesheet name="/js/select2/select2.css" library="admin" />

    <!-- Bottom Scripts -->
    <h:outputScript name="js/gsap/main-gsap.js" library="admin" />
    <h:outputScript name="js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js" library="admin" />
    <h:outputScript name="js/bootstrap.js" library="admin" />
    <h:outputScript name="js/joinable.js" library="admin" />
    <h:outputScript name="js/resizeable.js" library="admin" />
    <h:outputScript name="js/neon-api.js" library="admin" />
    <h:outputScript name="js/jquery.dataTables.min.js" library="admin" />
    <h:outputScript name="js/datatables/TableTools.min.js" library="admin" />
    <h:outputScript name="js/dataTables.bootstrap.js" library="admin" />
    <h:outputScript name="js/datatables/jquery.dataTables.columnFilter.js" library="admin" />
    <h:outputScript name="js/datatables/lodash.min.js" library="admin" />
    <h:outputScript name="js/datatables/responsive/js/datatables.responsive.js" library="admin" />
    <h:outputScript name="js/select2/select2.min.js" library="admin" />
    <h:outputScript name="js/neon-chat.js" library="admin" />
    <h:outputScript name="js/neon-custom.js" library="admin" />
    <h:outputScript name="js/neon-demo.js" library="admin" />
    


</html>
