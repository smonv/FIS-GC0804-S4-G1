<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Neon | Login</title>
        <h:outputStylesheet name="/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css" library="admin" />
        <h:outputStylesheet name="/css/font-icons/entypo/css/entypo.css" library="admin" />
        <link  href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic" rel='stylesheet' type='text/css'/>
        <h:outputStylesheet name="/css/bootstrap.css" library="admin" />
        <h:outputStylesheet name="/css/neon-core.css" library="admin" />
        <h:outputStylesheet name="/css/neon-theme.css" library="admin" />
        <h:outputStylesheet name="/css/neon-forms.css" library="admin" />
        <h:outputStylesheet name="/css/custom.css" library="admin" />

        <h:outputScript name="js/jquery-1.11.0.min.js" library="admin"/>
    </h:head>

    <h:body class="page-body login-page login-form-fall">

        <div class="login-container">

            <div class="login-header login-caret">

                <div class="login-content">

                    <a href="" class="logo">
                        <h:graphicImage value="#{resource['admin/images/logo@2x.png']}"/>
                    </a>

                    <p class="description">Dear user, log in to access the admin area!</p>
                </div>

            </div>

            <div class="login-form">

                <div class="login-content">
                    <ui:insert name="content">

                    </ui:insert>

                    <div class="login-bottom-links">

                        <a href="extra-forgot-password.html" class="link">Forgot your password?</a>

                        <br />

                        <a href="#">ToS</a>  - <a href="#">Privacy Policy</a>

                    </div>

                </div>

            </div>

        </div>


    </h:body>


    <h:outputScript name="js/gsap/main-gsap.js" library="admin" />
    <h:outputScript name="js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js" library="admin" />
    <h:outputScript name="js/bootstrap.js" library="admin" />
    <h:outputScript name="js/joinable.js" library="admin" />
    <h:outputScript name="js/resizeable.js" library="admin" />
    <h:outputScript name="js/neon-api.js" library="admin" />
    <h:outputScript name="js/jquery.validate.min.js" library="admin" />
    <h:outputScript name="js/neon-login.js" library="admin" />
    <h:outputScript name="js/neon-custom.js" library="admin" />
    <h:outputScript name="js/neon-demo.js" library="admin" />


</html>
