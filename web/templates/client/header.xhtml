<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <!-- header-wrapper -->
        <header class="header-wrapper clearfix">
            <!-- row -->
            <div class="row">
                <!-- col-xs-12 -->
                <div class="col-xs-12">

                    <!-- Logo -->
                    <div class="logo">
                        <h:link outcome="/index.xhtml">
                            <h:graphicImage name="img/logo.png" library="client" alt="Decor" />
                        </h:link>
                    </div>
                    <!-- /Logo -->	


                    <!-- Top Social Icon -->
                    <div class="social-icon hidden-xs clearfix">

                        <ul>
                            <c:if test="#{!sessionBean.clientLogged}">
                                <li>

                                    <h:link outcome="/login.xhtml">Log In</h:link>
                                </li>

                                <li>
                                    <h:link outcome="/register.xhtml">
                                        <i class="glyph--cancel"></i><span>Register</span>
                                    </h:link>
                                </li>
                            </c:if>
                            <c:if test="#{sessionBean.clientLogged}">
                                <li>
                                    <h:link outcome="/client/profile.xhtml" value="#{sessionBean.currentClient.name}"/>
                                </li>

                                <li>
                                    <h:form>
                                        <h:commandLink action="#{authenticationBean.logout()}" value="Log out"/>
                                    </h:form>
                                </li>
                            </c:if>

                        </ul>
                    </div><!-- end of Top Social Icon -->



                    <!-- =========================================
                    Menu
                    ========================================== -->
                    <!-- navbar -->
                    <div class="navbar navbar-default mainnav">
                        <!-- navbar-header -->
                        <div class="navbar-header navbar-right pull-right">
                            <!-- offcanvas-trigger-effects -->
                            <div id="offcanvas-trigger-effects" class="column">
                                <button type="button" class="navbar-toggle visible-sm visible-xs" data-toggle="offcanvas" data-target=".navbar-collapse" data-placement="right"  data-effect="offcanvas-effect">
                                    <i class="fa fa-bars"></i>
                                </button>
                            </div> <!-- offcanvas-trigger-effects -->

                        </div><!-- /navbar-header -->


                        <!-- navbar-collapse -->
                        <div class="collapse navbar-collapse">
                            <!-- navbar-nav -->
                            <ul class="nav navbar-nav navbar-right">

                                <!-- Home Style -->

                                <li class="active"><h:link value="Home" outcome="/index.xhtml"></h:link></li> <!-- /Home Style -->

                                <!--Product-->
                                <li><h:link value="products" outcome="/client/product/index.xhtml"/></li>											

                                <!-- Pages -->
                                <li><h:link value="orders" outcome="/client/order/lists.xhtml"></h:link></li> <!-- /Pages -->

                                <!-- Portfolio Pages -->
                                <li><h:link value="Complaint" outcome="/index.xhtml"></h:link></li> <!-- /Portfolio Pages -->

                                <!-- Blog Pages -->
                                <li><h:link value="feedback" outcome="/feedback.xhtml"></h:link></li> <!-- /Blog Pages -->

                                <!-- Contact Pages -->
                                <li><h:link value="about" outcome="/about.xhtml"></h:link></li> <!-- /Contact Pages -->

                            </ul> <!-- /navbar-nav -->
                        </div> <!-- /navbar-collapse -->
                    </div> <!-- /navbar -->

                </div>  <!-- /col-xs-12 -->
            </div><!-- /row -->
        </header><!-- /header-wrapper -->
    </ui:composition>
</html>
