<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title"></ui:insert></title>
        <!--Font-->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic' rel='stylesheet' type='text/css' />
        <h:outputStylesheet name="css/font-awesome.min.css" library="client" />
        <h:outputStylesheet name="css/icostyle.css" library="client" />
        <!-- Normalize CSS -->
        <h:outputStylesheet name="css/normalize.css" library="client" />
        <!-- Owl Carousel CSS -->
        <h:outputStylesheet name="css/owl.carousel.css" library="client" />
        <!-- REVOLUTION BANNER CSS SETTINGS -->
        <h:outputStylesheet name="rs-plugin/css/settings.css" library="client" />
        <!--CSS-->
        <h:outputStylesheet name="css/bootstrap.min.css" library="client" />
        <h:outputStylesheet name="css/prettyPhoto.css" library="client" />
        <h:outputStylesheet name="css/offcanvas.css" library="client" />
        <h:outputStylesheet name="css/style.css" library="client" />
        <h:outputStylesheet name="css/responsive.css" library="client" />
    </h:head>
    <h:body>
        <!-- wrapper -->
        <div class="wrapper offcanvas-container" id="offcanvas-container">

            <!-- inner-wrapper -->
            <div class="inner-wrapper offcanvas-pusher">
                <!-- container -->
                <div class="container">

                    <!--header-wrapper-->
                    <ui:insert name="header">
                        <ui:include src="header.xhtml" />
                    </ui:insert>
                    <ui:insert name="slider">
                        <!--<ui:include src="slider.xhtml" /> -->
                    </ui:insert>
                    <ui:insert name="content">

                    </ui:insert>

                </div><!-- /container -->


                <ui:insert name="footer">
                    <ui:include src="footer.xhtml" />
                </ui:insert>

            </div> <!-- /inner-wrapper -->




            <!-- offcanvas-menu -->
            <div class="offcanvas-menu offcanvas-effect">
                <button type="button" class="close" aria-hidden="true"  data-toggle="offcanvas" id="off-canvas-close-btn" >&times;</button>

                <h2>Sidebar Menu</h2>
                <ul>
                    <li><a href="index.xhtml">Home</a></li>

                    <li><a href="client/products.xhtml">Products</a></li>
                    <li><a href="#">Order</a></li>

                    <li><a href="#">Complaint</a></li>

                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div> <!-- /offcanvas-menu -->

        </div> <!-- /wrapper -->
    </h:body>
    <!--JAVASCRIPT-->
    <h:outputScript name="js/jquery.min.js" library="client" />
    <h:outputScript name="js/bootstrap.min.js" library="client" />
    <!-- REVOLUTION Slider  -->
    <h:outputScript name="rs-plugin/js/jquery.themepunch.plugins.min.js" library="client" />
    <h:outputScript name="rs-plugin/js/jquery.themepunch.revolution.min.js" library="client" />


    <h:outputScript name="js/jquery.prettyPhoto.js" library="client" />
    <h:outputScript name="js/jquery.donutchart.js" library="client" />
    <h:outputScript name="js/owl.carousel.min.js" library="client" />
    <h:outputScript name="js/sidebarEffects.js" library="client" />
    <h:outputScript name="js/classie.js" library="client" />
    <h:outputScript name="js/smoothscroll.min.js" library="client" />
    <h:outputScript name="js/script.js" library="client" />
    <style>

    </style>
</html>
