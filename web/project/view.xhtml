<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <f:metadata>
            <f:viewParam name="pid" value="#{adminViewProject.pid}" />
            <f:viewAction action="#{adminViewProject.init()}" onPostback="true"/>
        </f:metadata>
        <ui:define name="title">Product Information</ui:define>
        <ui:define name="content">
            <!-- Project Wrapper -->
            <section class="catalogue-wrapper">

                <!-- Page title -->
                <div class="page-title">
                    <h1>PROJECT DETAIL</h1>

                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li><h:link outcome="/index.xhtml">Home</h:link><span class="divider"></span></li>
                        <li class="active"><h:link value="Projects" outcome="/product/index.xhml">

                            </h:link></li>
                        <li class="active">Details</li>
                    </ul>
                </div>
                <!-- //Page title -->

                <div class="row">
                    <div class="col-md-6">
                        <div class=" single-project">
                            <!-- Single Project -->
                            <div id="blog-post-carousel" class="carousel slide blog-carousel" data-ride="carousel">

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">

                                    <ui:repeat value="#{adminViewProject.project.imgId.productImagesList}" var="pi"
                                               rendered="#{adminViewProject.project.imgId.productImagesList.size() gt 0}">                               
                                        <div class="item 
                                             #{adminViewProject.project.imgId.productImagesList.indexOf(pi) != 0 ? null:'active'}">
                                            <a href="#"><h:graphicImage 
                                                    value="/image/#{pi.imgId.imgPath}" 
                                                    styleClass="img-responsive" style="max-height: 336px"/></a>
                                        </div>
                                    </ui:repeat>
                                    <c:if test="#{adminViewProject.project.imgId.productImagesList.size() == 0}">
                                        <div class="item active">
                                            <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                        </div>
                                    </c:if>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#blog-post-carousel" data-slide="prev">
                                    <i class="fa fa-angle-left"></i>
                                </a>

                                <a class="right carousel-control" href="#blog-post-carousel" data-slide="next">
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </div>							
                        </div>
                    </div>

                    <div class="col-md-6">

                        <ul class="single-project-info">
                            <li style=" border-bottom: solid 1px #DBDBDB;">

                                <h:outputText value="#{adminViewProject.project.title}" style="font-weight: 900;font-size: 24px;" />
                            </li>


                            <li>
                                <p>Created:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <h:outputText value="#{adminViewProject.project.createAt}" /></p> 

                            </li>

                            <li>
                                <p>Start At :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <h:outputText value="#{adminViewProject.project.startAt}" /></p>
                            </li>
                            <li>
                                <p>End At :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <h:outputText value="#{adminViewProject.project.endAt}" /></p>
                            </li>

                            <li>
                                <p>Status:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <h:outputText value="#{adminViewProject.project.projectStatus.name}"/></p>
                            </li>
                        </ul>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style=" background-color: #DBDBDB; height: 35px; padding: 5px; padding-top: 8px">
                        <h2>Details</h2>
                    </div>
                </div>
                <div class="row" style="border-bottom:dashed 1px rgb(221, 221, 221); padding-bottom: 10px">
                    <div class="col-md-12">
                        <div class="rich-text cf">
                            <h:outputText value="#{adminViewProject.project.content}" />
                        </div>

                    </div>
                    <div class="col-md-12">
                        <h:graphicImage value="/image/#{adminViewProject.project.imgId.imgPath}" library="client" alt="" />

                    </div>
                </div>

                <style>
                </style>

            </section>
        </ui:define>
    </ui:composition>
</html>
