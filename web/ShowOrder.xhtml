<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:dataTable value="#{orderBean.listOrders}" var="n" binding="#{orderDetailsBean.ordertable}">
                <h:column>
                    <f:facet name="header">cid</f:facet>
                    <h:outputText value="#{n.cid}"></h:outputText>
                    
                </h:column>
                 <h:column>
                    <f:facet name="header">oid</f:facet>
                    <h:outputText value="#{n.oid}"></h:outputText>
                    
                </h:column>
                 
                 <h:column>
                    <f:facet name="header">locationName</f:facet>
                    <h:outputText value="#{n.locationName}"></h:outputText>
                    
                </h:column>
                 <h:column>
                    <f:facet name="header">locationAddress</f:facet>
                    <h:outputText value="#{n.locationAddress}"></h:outputText>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">number</f:facet>
                    <h:outputText value="#{n.number}"></h:outputText>
                    
                </h:column>
                 <h:column>
                    <f:facet name="header">orderStatus</f:facet>
                    <h:outputText value="#{n.orderStatus}"></h:outputText>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">paymentType</f:facet>
                    <h:outputText value="#{n.paymentType}"></h:outputText>
                    
                </h:column>
                <h:column>
                    <f:facet name="header">createAt</f:facet>
                    <h:outputText value="#{n.createAt}"></h:outputText>
                    
                </h:column>
                 <h:column>
                    <f:facet name="header">updateAt</f:facet>
                    <h:outputText value="#{n.updateAt}"></h:outputText>
                    
                </h:column>
                <h:column>
                    <h:commandButton action="#{orderDetailsBean.showdetail()}" value="Detail"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
