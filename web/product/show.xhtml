<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/client/layout.xhtml">
        <f:metadata>
            <f:viewParam name="pid" value="#{productBean.pid}" />
            <f:viewParam name="mode" value="#{productBean.mode}" />
            <f:viewAction action="#{productBean.init()}" onPostback="true"/>
        </f:metadata>
        <ui:define name="title">Product Information</ui:define>
        <ui:define name="content">
            <!-- Project Wrapper -->
            <section class="catalogue-wrapper">

                <!-- Page title -->
                <div class="page-title">
                    <h1>PRODUCTS DETAIL</h1>

                    <!-- BREADCRUMBS -->
                    <ul class="breadcrumb">
                        <li><h:link outcome="/index.xhtml">Home</h:link><span class="divider"></span></li>
                        <li class="active"><h:link value="Products" outcome="/client/product/index.xhml">

                            </h:link></li>
                        <li class="active">Details</li>
                    </ul>
                </div>
                <!-- //Page title -->
                <div class="row">

                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class=" single-project">
                            <!-- Single Project -->
                            <div id="blog-post-carousel" class="carousel slide blog-carousel" data-ride="carousel">

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                    <div class="item">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                    <div class="item">
                                        <a href=""><h:graphicImage value="#{resource['client/img/products/demo.jpg']}" styleClass="img-responsive"/></a>
                                    </div>
                                </div>

                                <!-- Controls -->
                                <a class="left carousel-control" href="#blog-post-carousel" data-slide="prev">
                                    <i class="fa fa-angle-left"></i>
                                </a>

                                <a class="right carousel-control" href="#blog-post-carousel" data-slide="next">
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </div>							
                        </div>
                    </div>

                    <div class="col-md-6">

                        <ul class="single-project-info">
                            <li style=" border-bottom: solid 1px #DBDBDB;">
                                <h:outputText value="#{productBean.currentProduct.name}" style="font-weight: 900;font-size: 24px;" />
                            </li>

                            <li>
                                <p>Size:&nbsp;&nbsp;<h:outputText value="#{productBean.currentProduct.productInformations.size} m" /></p>
                            </li>

                            <li>
                                <p>Manufacturer :&nbsp;&nbsp;<h:outputText value="#{productBean.currentProduct.productInformations.manufacturer}" /></p>
                            </li>

                            <li>
                                <p>Produced in:&nbsp;&nbsp;<h:outputText value="#{productBean.currentProduct.productInformations.producedIn}"/></p>
                            </li>

                            <li>
                                <p>Product Infomations:</p>

                                <blockquote>
                                    <h:outputText value="#{productBean.currentProduct.productInformations.informations}" />
                                </blockquote>
                            </li>
                            <li>
                                <p>Price:&nbsp;&nbsp;<h:outputText value="$ #{productBean.currentProduct.price}" style="font-weight: 400;font-size: 16px; color: red" /></p>
                            </li>
                            <li>
                                <p>Contruction Price:&nbsp;&nbsp;<h:outputText value="$ #{productBean.currentProduct.constructionPrice}" style="font-weight: 400;font-size: 16px; color: red" /></p>
                            </li>
                            <li>
                                <p>Contruction Time (per floor):&nbsp;&nbsp;<h:outputText value="#{productBean.currentProduct.constructionTime} week" style="font-weight: 400;font-size: 16px; color: red" /></p>
                            </li>
                            <li>
                                <div class="row">
                                    <h:form style="border-top: solid 1px #DBDBDB">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <h:outputLabel value="Quantity" />
                                                    <h:inputText value="#{orderCreateBean.quantity}" 
                                                                 styleClass="form-control" 
                                                                 rendered="#{productBean.mode == null}"
                                                                 required="true"
                                                                 requiredMessage="Quantity is required!"
                                                                 converterMessage="Quantity must be number!"
                                                                 validatorMessage="Quantity must be between 1 and 10"
                                                                 >
                                                        <f:validateLongRange minimum="1" maximum="10" />
                                                        <f:convertNumber integerOnly="true" />
                                                    </h:inputText>
                                                    <h:inputText value="#{orderEditBean.quantity}" 
                                                                 styleClass="form-control" 
                                                                 rendered="#{productBean.mode != null}"
                                                                 required="true"
                                                                 requiredMessage="Quantity is required!"
                                                                 converterMessage="Quantity must be number!"
                                                                 validatorMessage="Quantity must be between 1 and 10"
                                                                 >
                                                        <f:validateLongRange minimum="1" maximum="10" />
                                                        <f:convertNumber integerOnly="true" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <h:outputLabel value="Floor" />
                                                    <h:inputText value="#{orderCreateBean.floor}" 
                                                                 styleClass="form-control" 
                                                                 rendered="#{productBean.mode == null}"
                                                                 required="true"
                                                                 requiredMessage="Floor is required!"
                                                                 converterMessage="Floor must be number"
                                                                 validatorMessage="Floor must be between 1 and 200"
                                                                 >
                                                        <f:validateLongRange minimum="1" maximum="200"/>
                                                        <f:convertNumber integerOnly="true" />
                                                    </h:inputText>
                                                    <h:inputText value="#{orderEditBean.floor}" 
                                                                 styleClass="form-control" 
                                                                 rendered="#{productBean.mode != null}"
                                                                 required="true"
                                                                 requiredMessage="Floor is required!"
                                                                 converterMessage="Floor must be number"
                                                                 validatorMessage="Floor must be between 1 and 200"
                                                                 >
                                                        <f:validateLongRange minimum="1" maximum="200"/>
                                                        <f:convertNumber integerOnly="true" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                            <div class="col-lg-4">
                                                <div class="form-group">
                                                    <h:outputLabel value="Height Of Floor" />
                                                    <h:inputText value="#{orderCreateBean.heightOfFloor}" 
                                                                 styleClass="form-control" 
                                                                 rendered="#{productBean.mode == null}"
                                                                 required="true"
                                                                 requiredMessage="Height of floor is required!"
                                                                 validatorMessage="Height of floor min is 1!"
                                                                 converter="javax.faces.BigDecimal"
                                                                 >
                                                        <f:validateLongRange minimum="1" />
                                                        <f:convertNumber maxFractionDigits="2" maxIntegerDigits="16" />
                                                    </h:inputText>
                                                    <h:inputText value="#{orderEditBean.heightOfFloor}" 
                                                                 styleClass="form-control" 
                                                                 rendered="#{productBean.mode != null}"
                                                                 required="true"
                                                                 requiredMessage="Height of floor is required!"
                                                                 validatorMessage="Height of floor min is 1!"
                                                                 converter="javax.faces.BigDecimal"
                                                                 >
                                                        <f:validateLongRange minimum="1" />
                                                    </h:inputText>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="form-group">

                                                    <h:commandButton value="Add to Order" action="#{orderCreateBean.addProduct}" styleClass="btn btn-primary" rendered="#{productBean.mode == null}">
                                                        <f:param name="pid" value="#{productBean.pid}" />
                                                    </h:commandButton>

                                                    <h:commandButton value="Add to Edit" action="#{orderEditBean.addSelectedProduct()}" styleClass="btn btn-primary" rendered="#{productBean.mode != null}">
                                                        <f:param name="pid" value="#{productBean.pid}" />
                                                    </h:commandButton>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <h:messages class="messages"/>
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
