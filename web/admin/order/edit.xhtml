<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin/layout.xhtml">
        <f:metadata>
            <f:viewParam name="number" value="#{adminEditOrder.number}" />
            <f:viewAction action="#{adminEditOrder.init()}" onPostback="true"/>
        </f:metadata>
        <ui:define name="content">
            <div class="container-fluid">
                <div class="row">
                    <h1>Order: <h:outputText value="#{adminEditOrder.number}"/></h1>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Location Name" for="location_name" />
                                <h:inputText id="location_name" value="#{adminEditOrder.locationName}" 
                                             required="true" requiredMessage="Location Name is required!" 
                                             class="form-control"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Location Address" for="location_address" />
                                <h:inputText id="location_address" value="#{adminEditOrder.locationAddress}"
                                             required="true" requiredMessage="Location Address is required!"
                                             class="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Order Status" for="order_status" /> 
                                <h:selectOneMenu value="#{adminEditOrder.orderStatus}" id="order_status" class="form-control">
                                    <f:selectItems value="#{adminEditOrder.status}" var="s" itemLabel="#{s.name}" itemValue="#{s.lsid}" />
                                </h:selectOneMenu> 
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Payment Type" for="payment_type" />
                                <h:selectOneMenu value="#{adminEditOrder.paymentType}" id="payment_type" class="form-control">
                                    <f:selectItems value="#{adminEditOrder.payments}" var="pt" itemLabel="#{pt.name}" itemValue="#{pt.ptid}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Save" action="#{adminEditOrder.update()}" class="btn btn-primary" />
                            </div>
                        </h:form>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:messages class="messages" />
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
