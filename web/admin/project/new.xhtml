<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin/layout.xhtml">
        <f:metadata>
            <f:viewParam name="number" value="#{adminNewProject.number}" />
            <f:viewAction action="#{adminNewProject.init()}" />
        </f:metadata>
        <ui:define name="content">
            <div class="container-fluid">
                <div class="row">
                    <h1>Project for order 
                        <h:link outcome="/admin/order/view.xhtml?number=#{adminNewProject.order.number}" 
                                value="#{adminNewProject.order.number}" class="btn btn-primary" />
                    </h1>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Title" for="title" />
                                <h:inputText id="title" value="#{adminNewProject.title}"
                                             required="true" requiredMessage="Title is required!" 
                                             class="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Content" for="content" />
                                <h:inputTextarea id="content" value="#{adminNewProject.content}"
                                                 required="true" requiredMessage="Content is required!"
                                                 class="form-control" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Start At" for="start_at" />
                                <h:inputText id="start_at" value="#{adminNewProject.startAt}"
                                             required="true" requiredMessage="Start at is required!" 
                                             class="form-control"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="End At" for="end_at" />
                                <h:inputText id="end_at" value="#{adminNewProject.endAt}"
                                             required="true" requiredMessage="End at is required!" 
                                             class="form-control"/>
                            </div>
                            <div class="form-group"></div>
                        </h:form>
                    </div>
                    <div class="col-lg-6 col-md-6"></div>
                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function(){
                    $("#start_at").datepicker();
                });
            </script>
        </ui:define>
    </ui:composition>
</html>
