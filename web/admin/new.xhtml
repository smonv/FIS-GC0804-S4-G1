<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin/layout.xhtml">
        <ui:define name="title">New Admin</ui:define>
        <ui:define name="content">
            <div class="container-fluid">
                <div class="row">
                    <h1>New Admin</h1>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h:form id="registerForm">
                            <div class="form-group">
                                <h:inputText value="#{newAdmin.name}" 
                                             class="form-control" a:placeholder="Name" 
                                             required="true" requiredMessage="Name is require!"
                                             validatorMessage="Name length must be between 3 and 200 characters!">
                                    <f:validateLength minimum="3" maximum="200" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:inputText value="#{newAdmin.username}" 
                                             class="form-control" a:placeholder="Username" 
                                             required="true" requiredMessage="Username is require!"
                                             validatorMessage="Username length must be between 6 and 60 characters!">
                                    <f:validateLength minimum="6" maximum="60" />
                                    <f:validator validatorId="uniqueAdminUsername" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:inputText value="#{newAdmin.email}" 
                                             class="form-control" a:placeholder="Email" 
                                             required="true" requiredMessage="Email is require!">
                                    <f:validator validatorId="validEmail" />
                                    <f:validator validatorId="uniqueAdminEmail" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:inputSecret value="#{newAdmin.password}" 
                                             class="form-control" a:placeholder="Password" 
                                             required="true" requiredMessage="Password is require!"
                                             validatorMessage="Password too short! min 6 chars!"
                                             id="password">
                                    <f:validateLength minimum="6" />
                                </h:inputSecret>
                            </div>
                            <div class="form-group">
                                <h:inputSecret class="form-control" a:placeholder="Password confirmation" 
                                             required="true" requiredMessage="Password confirmation is require!"
                                             binding="#{password_confirmation}">
                                    <f:validator validatorId="passwordConfirmationMatch"/>
                                </h:inputSecret>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Super Admin&nbsp;" />
                                <h:selectBooleanCheckbox value="#{newAdmin.isSuper}" />
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Create Admin" class="btn btn-primary" action="#{newAdmin.create()}" />
                            </div>
                            
                        </h:form>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:messages />
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
