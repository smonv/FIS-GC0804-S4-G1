<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/admin/layout.xhtml">
         <ui:define name="content">
            <h1 class="margin-bottom">List Client</h1>
            <ol class="breadcrumb bc-2" style="background-color: #f5f5f5">
                <li>
                    <a href="index.html"><i class="entypo-home"></i>Home</a>
                </li>
                <li>

                    <a href="tables-main.html">Tables</a>
                </li>
                <li class="active">

                    <strong>Basic Tables</strong>
                </li>
            </ol>
            <br />

            <h:form>
                <h:panelGroup rendered="#{clientShowBean.items.rowCount > 0}">
                    <h:outputText value="#{clientShowBean.pagination.pageFirstItem + 1}..#{clientShowBean.pagination.pageLastItem + 1}/#{clientShowBean.pagination.itemsCount}"/><br/>
                    <h:commandLink action="#{clientShowBean.previous()}" value="Previous #{clientShowBean.pagination.pageSize}" rendered="#{clientShowBean.pagination.hasPreviousPage}"/>
                    <h:commandLink action="#{clientShowBean.next()}" value="Nexts #{clientShowBean.pagination.pageSize}" rendered="#{clientShowBean.pagination.hasNextPage}"/><br/>
                    <h:inputText value="#{clientShowBean.search}" class="" style="width: 250px; height: 26px"/>
                    <h:commandLink action="#{clientShowBean.showInfo()}" value="Search" class="btn btn-info btn-sm btn-icon icon-left">
                        <i class="entypo-search"></i>
                    </h:commandLink>
                    <p></p>
                    <div class="table-responsive">
                        <h:dataTable class="table table-bordered datatable" id="table-1" value="#{clientShowBean.items}" var="c">

                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{c.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Total Order</f:facet>
                                <h:outputText value="Order:#{clientShowBean.getTotalOrder(c)}" style="color: red"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">UserName</f:facet>
                                <h:outputText value="#{c.username}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Contact</f:facet>
                                <h:outputText value="#{c.contactDetails}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Create At</f:facet>
                                <h:outputText value="#{c.createAt}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header"></f:facet>
                                <h:link value="" outcome="/admin/client/details.xhtml?cid=#{c.cid}" class="btn btn-default btn-sm btn-icon icon-left">

                                    <i class="entypo-pencil"></i>
                                    Edit
                                </h:link>
                                <h:link value="" outcome="/admin/client/details.xhtml?cid=#{c.cid}" class="btn btn-info btn-sm btn-icon icon-left">

                                    <i class="entypo-info"></i>
                                    Profile
                                </h:link>

                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>
            </h:form>


        </ui:define>
    </ui:composition>
</html>
