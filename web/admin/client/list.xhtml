<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/client/layout.xhtml">
        <ui:define name="title">List Client</ui:define>
        <ui:define name="content">
            <div class="page-title">
                <h1>List Client</h1>

                <!-- BREADCRUMBS -->
                <ul class="breadcrumb">
                    <li><h:link outcome="/index.xhtml">Home</h:link><span class="divider"></span></li>
                    <li class="active">Orders</li>
                    <li class="active">Lists</li>
                </ul>
            </div>
            <h:form>
                <h:panelGroup rendered="#{clientShowBean.items.rowCount > 0}">
                    <h:outputText value="#{clientShowBean.pagination.pageFirstItem + 1}..#{clientShowBean.pagination.pageLastItem + 1}/#{clientShowBean.pagination.itemsCount}"/><br/>
                    <h:commandLink action="#{clientShowBean.previous()}" value="Previous #{clientShowBean.pagination.pageSize}" rendered="#{clientShowBean.pagination.hasPreviousPage}"/>
                    <h:commandLink action="#{clientShowBean.next()}" value="Nexts #{clientShowBean.pagination.pageSize}" rendered="#{clientShowBean.pagination.hasNextPage}"/><br/>
                    <h:inputText value="#{clientShowBean.search}" />
                    <h:commandButton action="#{clientShowBean.showInfo()}" value="search"/>
                <h:dataTable class="idCart2" value="#{clientShowBean.items}" var="c">

                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{c.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Total Order Created</f:facet>
                        <h:outputText value="Order:#{clientShowBean.getTotalOrder(c)}" style="color: red"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">UserName</f:facet>
                        <h:outputText value="#{c.username}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Contact</f:facet>
                        <h:outputText value="#{c.contactDetails}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Compamy</f:facet>
                        <h:outputText value="#{c.companyName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Address</f:facet>
                        <h:outputText value="#{c.clientAddress}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Create At</f:facet>
                        <h:outputText value="#{c.createAt}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:link value="View Details" outcome="/admin/client/details.xhtml?cid=#{c.cid}" styleClass="btn btn-primary"/>
                    </h:column>
                </h:dataTable>
                 </h:panelGroup>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
