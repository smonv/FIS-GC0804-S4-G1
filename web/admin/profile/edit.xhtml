<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin/layout.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{adminEditProfile.id}" />
            <f:viewAction action="#{adminEditProfile.init()}" />
        </f:metadata>
        <ui:define name="title">Admin Profile Edit</ui:define>
        <ui:define name="content">
            <div class="container-fluid" >
                <div class="row">
                    <h1>Admin: </h1>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h:form id="registerForm">
                            <div class="form-group">
                                <h:outputLabel value="Current Password" />
                                <h:inputSecret value="#{adminEditProfile.currentPassword}" class="form-control"
                                               required="true" requiredMessage="Current Password is require!" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="New Password" />
                                <h:inputSecret value="#{adminEditProfile.newPassword}" class="form-control"
                                               required="true" requiredMessage="New password is require!"
                                               id="password" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Password Confirm: " for="password_confirmation"/>
                                <h:inputSecret class="form-control" id="password_confirmation" binding="#{password_confirmation}" required="true" requiredMessage="Password confirm is required!">
                                    <f:validator validatorId="passwordConfirmationMatch" />
                                </h:inputSecret>

                            </div>
                            <div class="form-group">
                                <h:commandButton action="#{adminEditProfile.changePassword()}" value="Change Password"
                                                 class="btn btn-primary" />
                            </div>
                        </h:form>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:messages />
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
