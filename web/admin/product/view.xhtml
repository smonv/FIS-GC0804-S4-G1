<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin/layout.xhtml">
        <f:metadata>
            <f:viewParam name="pid" value="#{adminViewProduct.pid}" />
            <f:viewAction action="#{adminViewProduct.init()}" onPostback="true" />
        </f:metadata>
        <ui:define name="content">
            <div class="container-fluid">
                <div class="row">
                    <h:messages />
                </div>
                <div class="row">
                    <h1>Product Name: <h:outputText value="#{adminViewProduct.product.name}" /></h1>
                </div>
                <div class="row">
                    <h:link value="Edit" outcome="#" class="btn btn-primary" />
                    &nbsp;
                    <h:link value="Edit Informations" outcome="/admin/product/edit_information.xhtml?pid=#{adminViewProduct.pid}"
                            class="btn btn-primary" />
                    <h:link value="Edit Images" outcome="/admin/product/edit_image.xhtml?pid=#{adminViewProduct.pid}"
                            class="btn btn-primary" />
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
