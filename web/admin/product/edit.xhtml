<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/templates/admin/layout.xhtml">
        <f:metadata>
            <f:viewParam name="pid" value="#{adminEditProduct.pid}" />
            <f:viewAction action="#{adminEditProduct.init()}" onPostback="true" />
        </f:metadata>
        <ui:define name="title">Edit Product</ui:define>
        <ui:define name="content">
            <div class="container-fluid">
            <div class="row">
                <h1>Edit Product</h1>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel value="Product Code" />
                            <h:inputText value="#{adminEditProduct.productCode}" class="form-control"
                                         required="true" requiredMessage="Product Code is require!" />
                        </div>
                        <div class="form-group">
                            <h:outputText value="Product Name" />
                            <h:inputText value="#{adminEditProduct.productName}" class="form-control"
                                         required="true" requiredMessage="Product Code is require!" />
                        </div>
                        <div class="form-group">
                            <h:outputText value="Category" />
                            <h:selectOneMenu value="#{adminEditProduct.categoryId}" class="form-control">
                                <f:selectItems value="#{adminEditProduct.getAllCategories()}" var="category"
                                               itemLabel="#{category.name}" itemValue="#{category.cid}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Product Price" />
                            <h:inputText value="#{adminEditProduct.productPrice}" class="form-control"
                                         required="true" requiredMessage="Product Price is require!"
                                         converter="javax.faces.BigDecimal"
                                         converterMessage="Price must be number!">
                                <f:convertNumber maxFractionDigits="2" maxIntegerDigits="16" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Product Construction Price" />
                            <h:inputText value="#{adminEditProduct.productContructionPrice}" class="form-control"
                                         required="true" requiredMessage="Product Construction Price is require!"
                                         converter="javax.faces.BigDecimal"
                                         converterMessage="Construction Price must be number!">
                                <f:convertNumber maxFractionDigits="2" maxIntegerDigits="16" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Product Construction Time" />
                            <h:inputText value="#{adminEditProduct.productContructionTime}" class="form-control"
                                         required="true" requiredMessage="Product Construction Time is require!"
                                         converter="javax.faces.Integer"
                                         converterMessage="Construction Time must be number!">
                                <f:convertNumber integerOnly="true" />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:commandButton action="#{adminEditProduct.update()}" class="btn btn-primary" value="Update" />
                        </div>
                    </h:form>
                </div>
                <div class="col-lg-6 col-md-6">
                    <h:messages />
                </div>
            </div>
            <div class="row"></div>
        </div>
        </ui:define>
    </ui:composition>
</html>
