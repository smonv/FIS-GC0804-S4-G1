<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin/layout.xhtml">
        <f:metadata>
            <f:viewParam name="pid" value="#{adminEditInformationProduct.pid}" />
            <f:viewAction action="#{adminEditInformationProduct.init()}" />
        </f:metadata>
        <ui:define name="content">
            <div class="container-fluid">
                <div class="row">
                    <h1>Product Name: <h:outputText value="#{adminEditInformationProduct.product.name}" /></h1>
                </div>
                <div class="row">
                    <h:messages />
                </div>
                <div class="row">
                    <h:form>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <h:outputLabel value="Model No" />
                                <h:inputText value="#{adminEditInformationProduct.productModelNo}" class="form-control"
                                             required="true" requiredMessage="Model No is require!" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Manufacture" />
                                <h:inputText value="#{adminEditInformationProduct.productManufacturer}" class="form-control"
                                             required="true" requiredMessage="Manufacture is require!" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Produced In" />
                                <h:selectOneMenu value="#{adminEditInformationProduct.productProducedNation}" class="form-control"
                                                 >
                                    <f:selectItems value="#{adminEditInformationProduct.getAllNation()}" var="nation"
                                                   itemLabel="#{nation.name}" itemValue="#{nation.nid}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Size" />
                                <h:inputText value="#{adminEditInformationProduct.productSize}" class="form-control"
                                             required="true" requiredMessage="Size is require!" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Informations" />
                                <h:inputTextarea value="#{adminEditInformationProduct.productInformations}" class="form-control"
                                                 required="true" requiredMessage="Informations is require!" />
                            </div>

                            <div class="form-group">
                                <h:commandButton value="Save" action="#{adminEditInformationProduct.update()}"
                                                 class="btn btn-primary" />
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <h:outputLabel value="Load" />
                                <h:inputText value="#{adminEditInformationProduct.productLoad}" class="form-control"
                                             required="true" requiredMessage="Load is require!" converter="javax.faces.Integer"
                                             validatorMessage="Load mininum 500kg">
                                    <f:validateLongRange minimum="500" />
                                    <f:convertNumber integerOnly="true" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Speed" />
                                <h:inputText value="#{adminEditInformationProduct.productSpeed}" class="form-control"
                                             required="true" requiredMessage="Speed is require!" converter="javax.faces.BigDecimal">
                                    <f:convertNumber maxFractionDigits="2" maxIntegerDigits="16" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Feature" />
                                <h:inputTextarea value="#{adminEditInformationProduct.productFeature1}" class="form-control"
                                                 required="true" requiredMessage="Feature is require" />
                            </div>
                            <div class="form-group"><h:outputLabel value="Feature" />
                                <h:inputTextarea value="#{adminEditInformationProduct.productFeature2}" class="form-control"
                                                 required="true" requiredMessage="Feature is require" /></div>
                            <div class="form-group"><h:outputLabel value="Feature" />
                                <h:inputTextarea value="#{adminEditInformationProduct.productFeature3}" class="form-control"
                                                 required="true" requiredMessage="Feature is require" /></div>
                            
                        </div>
                    </h:form>
                </div>
                <div class="row"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
