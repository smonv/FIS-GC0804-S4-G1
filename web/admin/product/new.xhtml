<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/admin/layout.xhtml">
        <f:metadata>
            <f:viewAction action="#{adminNewProduct.init()}" onPostback="true"/>
        </f:metadata>
        <ui:define name="title">New Product</ui:define>
        <ui:define name="content">
            <div class="container-fluid">

                <h1>New Product</h1>

                <ol class="breadcrumb bc-2" style="background-color: #f5f5f5">
                    <li>
                        <a href="index.html"><i class="entypo-home"></i>Home</a>
                    </li>
                    <li>

                        <a href="tables-main.html">Product</a>
                    </li>
                    <li class="active">
                        <strong>New</strong>
                    </li>
                </ol>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Product Code" />
                                <h:inputText value="#{adminNewProduct.productCode}" class="form-control"
                                             required="true" requiredMessage="Product Code is require!" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Product Name" />
                                <h:inputText value="#{adminNewProduct.productName}" 
                                             required="true" requiredMessage="Product Name is require!"
                                             class="form-control"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Category" />
                                <h:selectOneMenu value="#{adminNewProduct.productCategory}" class="form-control">
                                    <f:selectItems value="#{adminNewProduct.getAllCategories()}" var="category" 
                                                   itemLabel="#{category.name}" itemValue="#{category.cid}"
                                                   />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Product Price ($)" />
                                <h:inputText value="#{adminNewProduct.productPrice}" class="form-control" 
                                             required="true" requiredMessage="Product price is require!"
                                             converter="javax.faces.BigDecimal" converterMessage="Wrong data type!"
                                             validatorMessage="Price mininum must be greator than 0"
                                             >
                                    <f:validateLongRange minimum="1" />
                                    <f:convertNumber maxFractionDigits="2" maxIntegerDigits="16" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Contruction Price ($)" />
                                <h:inputText value="#{adminNewProduct.productContructionPrice}" class="form-control" 
                                             required="true" requiredMessage="Contruction price is require!"
                                             converter="javax.faces.BigDecimal" converterMessage="Wrong data type!"
                                             validatorMessage="Contruction Price mininum must be greator than 0"
                                             >
                                    <f:validateLongRange minimum="1" />
                                    <f:convertNumber maxFractionDigits="2" maxIntegerDigits="16" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Contruction Time (day)" />
                                <h:inputText value="#{adminNewProduct.productContructionTime}" class="form-control"
                                             required="true" requiredMessage="Contruction time is require!"
                                             converter="javax.faces.Integer" converterMessage="Wrong data type!"
                                             validatorMessage="Contruction Time minimum must be greator than 0">
                                    <f:validateLongRange minimum="1" />
                                    <f:convertNumber integerOnly="true" />
                                </h:inputText>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Create" action="#{adminNewProduct.create()}" class="btn btn-primary"/>
                            </div>
                        </h:form>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <h:messages />
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
