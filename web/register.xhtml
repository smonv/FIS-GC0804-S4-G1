<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/templates/client/layout_login.xhtml">
        <ui:define name="title">Register</ui:define>
        <ui:define name="content">  <section class="slider-wrapper">
                <!-- row -->
                <div class="row">
                    <!-- col-md-8 -->
                    <div class="col-md-8 col-sm-12 col-xs-12">
                        <!-- left-slider -->
                        <div class="left-slider mb-30">
                            <!-- tp-banner-container -->

                            <!-- tp-banner -->
                            <h:form>
                                <div class="col-sm-3">
                                    <h:outputLabel value="Name: " for="name"/>
                                    <h:inputText class="form-control" id="name" value="#{registerBean.name}" required="true" requiredMessage="Name is required!">
                                        <f:validateLength minimum="3" maximum="100" />
                                    </h:inputText>

                                    <h:outputLabel value="Username: " for="username"/>
                                    <h:inputText class="form-control" id="username" value="#{registerBean.username}" required="true" requiredMessage="Username is required!">
                                        <f:validator validatorId="uniqueUsername" />
                                    </h:inputText>

                                    <h:outputLabel value="Email: " for="email"/>
                                    <h:inputText class="form-control" id="email" value="#{registerBean.email}" required="true" requiredMessage="Email is required!">
                                        <f:validator validatorId="uniqueEmail" />
                                        <f:validator validatorId="validEmail"/>
                                    </h:inputText>

                                    <h:outputLabel value="Password: " for="password"/>
                                    <h:inputSecret class="form-control" id="password" value="#{registerBean.password}" required="true" requiredMessage="Password is required!" />

                                    <h:outputLabel value="Password Confirm: " for="password_confirmation"/>
                                    <h:inputSecret class="form-control" id="password_confirmation" binding="#{password_confirmation}" required="true" requiredMessage="Password confirm is required!">
                                        <f:validator validatorId="passwordConfirmationMatch"/>
                                    </h:inputSecret>

                                </div>


                                <div class="col-sm-3">
                                    <h:outputLabel value="Contact Details: " for="contact_details"/>
                                    <h:inputTextarea class="form-control" id="contact_details" value="#{registerBean.contact_details}" />

                                    <h:outputLabel value="Address: " for="address" />
                                    <h:inputText class="form-control" id="address" value="#{registerBean.address}" />

                                    <h:outputLabel value="Company Name: " for="company_name" />
                                    <h:inputText class="form-control" id="company_name" value="#{registerBean.company_name}" />
                                    <br />
                                    <h:commandButton class="btn btn-primary btn-mega btn-block" value="Sign Up" action="#{registerBean.register}"/>
                                    <h:messages class="messages"/>
                                </div>
                            </h:form>


                        </div> <!-- /left-slider -->
                    </div> <!-- /col-md-8 -->


                    <!-- col-md-4 -->
                    <div class="col-md-4 col-xs-12">


                        <!-- Showcase-content1 -->
                        <div id="showcase-content1">

                            <div class="custom feature-green feature">
                                <div>
                                    <span class="b-light-text">Only This Month !</span>
                                    <span class="m-bold-text">Save up to</span>
                                    <p><span class="l-bold-text">20%</span>
                                        <span class="s-light-text">on residential projects</span></p>
                                </div>
                            </div>

                        </div>
                        <!-- //Showcase-content1 -->	

                        <!-- Showcase-content2 -->
                        <div id="showcase-content2">
                            <div class="custom feature-blue feature">
                                <div>
                                    <span class="b-light-text">ONe Call Can</span> 
                                    <span class="s-light-text">make your home Unique</span> 
                                    <span class="m-bold-text">+800 456 12 54</span>
                                </div>
                            </div>

                        </div>
                        <!-- //Showcase-content2 -->
                    </div>

                </div><!-- /row -->
                <style>
                    .col-sm-3 {
                        width: 50%;
                    }
                </style>
            </section> <!-- end of main slider wrapper -->
            <section class="portfolio-content">

            </section>
        </ui:define>

    </ui:composition>
</html>
